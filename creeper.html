<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper at Canvas JS</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
</body>

<script>
    var canvas = document.querySelector("canvas");
    var pen = canvas.getContext("2d");

    //head
    pen.fillStyle = "darkgreen";
    pen.fillRect(200, 50, 350, 300);
    
    //eyes
    pen.fillStyle = "black";
    pen.fillRect(250,110,90,90);
    pen.fillRect(410,110,90,90);

    //nose
    pen.fillRect(340,200,70,100);

    //mouth
    pen.fillRect(300,240,40,110);
    pen.fillRect(410,240,40,110);
    

</script>
</html>
